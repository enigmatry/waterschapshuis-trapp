<mat-expansion-panel *ngIf="trackingLinesTemplate" [expanded]="isExpanded()" [routerLink]="routerLink">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{trackingLinesTemplate.group}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
        <mat-card-subtitle>Filter</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="filter-range">
                    <mat-form-field appearance="standard">
                        <mat-label>Vanaf</mat-label>
                        <input matInput [matDatepicker]="start" formControlName="start" min="2012-01-01" [max]="form.value.end">
                        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                        <mat-datepicker #start></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="standard">
                        <mat-label>Tot en met</mat-label>
                        <input matInput [matDatepicker]="end" formControlName="end" [min]="form.value.start">
                        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                        <mat-datepicker #end></mat-datepicker>
                    </mat-form-field>
                </div>
        
                <div class="filter-buttons">
                    <button [disabled]="(form.invalid || form.disabled) && buttonDisabled" (click)="onFilter()"
                        mat-raised-button color="primary">PAS FILTER TOE</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</mat-expansion-panel>
