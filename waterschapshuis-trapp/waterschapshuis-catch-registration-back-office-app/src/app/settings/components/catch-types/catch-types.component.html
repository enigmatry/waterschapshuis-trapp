<p class="content-title">Vangsttypes</p>
<div class="mat-elevation-z8 grid">
    <mat-form-field>
      <input matInput placeholder="Zoeken..." #searchBox>
    </mat-form-field>
    <button  mat-raised-button color="primary" *ngxPermissionsOnly="[ policyName.Management ]"
              (click)="editOrAddCatchTypeDialog(null)">
              VOEG TOE
            </button>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Naam</th>
        <td mat-cell *matCellDef="let row"> {{row.name | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="isByCatch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is bijvangst </th>
        <td mat-cell *matCellDef="let row"> {{row.isByCatch? 'Ja': 'Nee'}} </td>
      </ng-container>
      <ng-container matColumnDef="animalType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Diertype</th>
        <td mat-cell *matCellDef="let row"> {{row.animalTypeTitle}} </td>
      </ng-container>
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Volgorde</th>
        <td mat-cell *matCellDef="let row"> {{row.order}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-header></th>
        <td mat-cell  *matCellDef="let row">
            <button class="action-column-button" mat-button color="primary" *ngxPermissionsOnly="[ policyName.Management ]"
              (click)="editOrAddCatchTypeDialog(row)">
              BEWERK
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [length]="itemsCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
